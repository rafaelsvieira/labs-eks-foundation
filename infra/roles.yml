---
AWSTemplateFormatVersion: "2010-09-09"

Description: |
  Creates a stack containing an IAM role used to grant access to a repository create resources.

Parameters:
  AWSAccountID:
    Type: String
    Description: |
      Account number of the AWS account to which to grant access.

Resources:
  FoundationRepoRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: labs-eks-foundation-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated:
                - !Sub "arn:aws:iam::${AWSAccountID}:oidc-provider/token.actions.githubusercontent.com"
            Action:
              - sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: "sts.amazonaws.com"
              StringLike:
                token.actions.githubusercontent.com:sub: "repo:rafaelsvieira/labs-eks-foundation:*"
      Policies:
        - PolicyName: ManageRole
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "iam:CreatePolicy"
                  - "iam:UpdateRoleDescription"
                  - "iam:DeletePolicy"
                  - "iam:CreateRole"
                  - "iam:DeleteRole"
                  - "iam:UpdateRole"
                  - "iam:PutRolePolicy"
                Resource:
                  - !Sub "arn:aws:iam::${AWSAccountID}:policy/*"
                  - !Sub "arn:aws:iam::${AWSAccountID}:role/*"
Outputs:
  RoleId:
    Description: The logical ID of the IAM role
    Value: !Ref FoundationRepoRole
  RoleArn:
    Description: The ARN of the IAM role
    Value: !GetAtt [FoundationRepoRole, Arn]
